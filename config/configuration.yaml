#                     Zones                        #
#                                                  #
####################################################

zone:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude
  radius: 10
  icon: mdi:castle

zone 2:
  name: Werk Giel
  latitude: !secret latitude_werk_giel
  longitude: !secret longitude_werk_giel
  radius: 270
  icon: mdi:worker

zone 3:
  name: Werk Martine
  latitude: !secret latitude_werk_martine
  longitude: !secret longitude_werk_martine
  radius: 100
  icon: mdi:worker
