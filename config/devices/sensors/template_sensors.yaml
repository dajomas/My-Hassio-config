      temp_living:
        value_template: "{{ states.climate.living.attributes.current_temperature }}"
        unit_of_measurement: 'Â°C'

      next_rising:
        value_template: "{{ states.binary_sensor.iss.attributes.next_rise }}"

      people_in_space:
        value_template: "{{ states.binary_sensor.iss.attributes.number_of_people_in_space }}"

      verwarming_beneden:
        value_template: "{{states.climate.living.attributes.operation_mode}}"

      binnen_vs_buiten:
        value_template: >-
              {% if (states('sensor.gemiddelde_temp_binnen')) > (states('sensor.garage_5_0')) and states('sensor.gemiddelde_temp_binnen') | float > 27 %}
                 Afkoeling
              {% else %}
                 Geen afkoeling
              {% endif %}
    
      netatmo_type:
        friendly_name: Netatmo webhook
        value_template: >-
              {%- if is_state_attr("sensor.netatmo_webhook", "push_type", "NOC-animal") %}
                  Dier
              {%- elif is_state_attr("sensor.netatmo_webhook", "push_type", "NOC-human") %}
                  Persoon
              {%- elif is_state_attr("sensor.netatmo_webhook", "push_type", "NOC-movement") %}
                  Beweging
              {%- elif is_state_attr("sensor.netatmo_webhook", "push_type", "NOC-vehicle") %}
                  Voertuig
              {%- elif is_state_attr("sensor.netatmo_webhook", "push_type", "topology_changed") %}
                  Info
              {%- elif is_state_attr("sensor.netatmo_webhook", "push_type", "NOC-light_mode") %}
                  Licht
              {% endif %}
        icon_template: >-
              {%- if is_state_attr("sensor.netatmo_webhook", "push_type", "NOC-animal") %}
                  mdi:dog-side
              {%- elif is_state_attr("sensor.netatmo_webhook", "push_type", "NOC-human") %}
                  mdi:human
              {%- elif is_state_attr("sensor.netatmo_webhook", "push_type", "NOC-movement") %}
                  mdi:weather-windy
              {%- elif is_state_attr("sensor.netatmo_webhook", "push_type", "NOC-vehicle") %}
                  mdi:car-hatchback
              {%- elif is_state_attr("sensor.netatmo_webhook", "push_type", "topology_changed") %}
                  mdi:information-variant
              {%- elif is_state_attr("sensor.netatmo_webhook", "push_type", "NOC-light_mode") %}
                  mdi:lightbulb-on
              {% endif %}
        
      windsnelheid:
        friendly_name: Windsnelheid
        icon_template: mdi:weather-windy
        unit_of_measurement: 'km/u'
        value_template: >-
          {{ (states.sensor.dark_sky_wind_speed.state | float * 3.6) | round(2) }}
    
      windrichting:
        friendly_name: Windrichting
        icon_template: mdi:compass
        value_template: >-
          {% if 349.1 <= states('sensor.dark_sky_wind_bearing')|float <= 11.5 %}
             N
          {% elif 11.6 <= states('sensor.dark_sky_wind_bearing')|float <= 34 %}
             NNO
          {% elif 34.1 <= states('sensor.dark_sky_wind_bearing')|float <= 56.5 %}
             NO
          {% elif 56.6 <= states('sensor.dark_sky_wind_bearing')|float <= 79 %}
             ONO
          {% elif 79.1 <= states('sensor.dark_sky_wind_bearing')|float <= 101.5 %}
             O
          {% elif 101.6 <= states('sensor.dark_sky_wind_bearing')|float <= 124 %}
             OZO
          {% elif 124.1 <= states('sensor.dark_sky_wind_bearing')|float <= 146.5 %}
             ZO
          {% elif 146.6 <= states('sensor.dark_sky_wind_bearing')|float <= 169 %}
             ZZO
          {% elif 169.1 <= states('sensor.dark_sky_wind_bearing')|float <= 191.5 %}
             Z
          {% elif 191.6 <= states('sensor.dark_sky_wind_bearing')|float <= 214 %}
             ZZW
          {% elif 214.1 <= states('sensor.dark_sky_wind_bearing')|float <= 236.5 %}
             ZW
          {% elif 236.6 <= states('sensor.dark_sky_wind_bearing')|float <= 259 %}
             WZW
          {% elif 259.1 <= states('sensor.dark_sky_wind_bearing')|float <= 281.5 %}
             W
          {% elif 281.6 <= states('sensor.dark_sky_wind_bearing')|float <= 304 %}
             WNW
          {% elif 304.1 <= states('sensor.dark_sky_wind_bearing')|float <= 326.5 %}
             NW
          {% elif 326.6 <= states('sensor.dark_sky_wind_bearing')|float <= 349 %}
             NNW
          {% endif %}

      sonos_artist:
        friendly_name: Sonos Keuken artiest
        icon_template: mdi:microphone-variant
        value_template: >-
          {{ state_attr("media_player.keuken", "media_artist") }}
