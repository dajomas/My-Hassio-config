# gPhone
- platform: mqtt
  state_topic: 'monitor/Keuken/D0:2B:20:E7:BA:25'
  value_template: '{{ value_json.confidence }}'
  unit_of_measurement: '%'
  name: 'gPhone keuken'
  # availability_topic: "monitor/Keuken/status"
  # payload_available: "online"
