  - platform: template
    sensors:
      giel_bayesian_on_bluetooth_off:
        value_template: >
          {{ is_state('binary_sensor.giel_bayesian', 'on') 
             and is_state('input_boolean.gphone_bluetooth', 'off') }}
        delay_on:
         seconds: 120

      martine_bayesian_on_bluetooth_off:
        value_template: >
          {{ is_state('binary_sensor.martine_bayesian', 'on') 
             and is_state('input_boolean.mphone_bluetooth', 'off') }}
        delay_on:
         seconds: 120

      
      giel_bayesian_off_bluetooth_on:
        value_template: >
          {{ is_state('binary_sensor.giel_bayesian', 'off') 
             and is_state('input_boolean.gphone_bluetooth', 'on') }}
        delay_on:
         seconds: 120


      martine_bayesian_off_bluetooth_on:
        value_template: >
          {{ is_state('binary_sensor.martine_bayesian', 'off') 
             and is_state('input_boolean.mphone_bluetooth', 'on') }}
        delay_on:
         seconds: 120

          