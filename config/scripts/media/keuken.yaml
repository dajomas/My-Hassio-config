  keuken_restore:
    sequence:
      - service: sonos.restore
        entity_id: media_player.keuken

  keuken_shuffle:
    sequence:
      - service: media_player.shuffle_set
        entity_id: media_player.keuken
        data:
          shuffle: 'true'

  keuken_snapshot:
    sequence:
      - service: sonos.snapshot
        entity_id: media_player.keuken
