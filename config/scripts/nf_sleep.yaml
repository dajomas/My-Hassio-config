alias: Noor en Fien Sleep
sequence:
  - service: switch.turn_on
    entity_id: switch.verwarming_badkamer
  - service: switch.turn_on
    entity_id: switch.verwarming_fien
  - delay:
      seconds: 20
  - service: switch.turn_on
    entity_id: switch.verwarming_noor
  - service: input_select.select_option
    data:
      entity_id: input_select.wie_slaapt
      option: Kies
  - delay:
      minutes: 30
  - service: switch.turn_off
    entity_id: switch.verwarming_badkamer
  - delay:
      minutes: 30
  - service: switch.turn_off
    entity_id: switch.verwarming_fien
  - delay:
      minutes: 10
  - service: switch.turn_off
    entity_id: switch.verwarming_noor
