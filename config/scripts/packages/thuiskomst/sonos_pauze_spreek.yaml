  sonos_pauze_spreek:
    sequence:
      - service: media_player.volume_set
        data_template:
          entity_id: "{{ sonos_entity }}"
          volume_level: "{{ volume }}"
      - service: tts.voicerss_say
      #- service: tts.google_say
        data_template:
          entity_id: "{{ sonos_entity }}"
          message: "{{ message }}"
      - delay: "{{ delay }}"
      - condition: and
        conditions:
          - condition: state
            entity_id: media_player.philips_tv
            state: 'off'
          - condition: state
            entity_id: calendar.nacht
            state: 'off'
      - service: media_player.sonos_restore
        data_template:
          entity_id: "{{ sonos_entity }}"
      - service: media_player.media_play
        data_template:
          entity_id: "{{ sonos_entity }}"
