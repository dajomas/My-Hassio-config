  # {"event": "Opladers_uit"}

  alias: 'Opladers Uit tijd'
  initial_state: 'on' 
  trigger:
    - platform: time
      at: '22:00'
  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
        - sat
        - sun
  action:
    - service: switch.turn_off
      entity_id:
        - switch.opladers
