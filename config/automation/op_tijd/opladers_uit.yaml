# {"event": "Opladers_uit"}

alias: 'Opladers Uit tijd'
trigger:
  - platform: time
    at: '22:00'
condition:
  - condition: time
    weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
      - sat
      - sun
action:
  - service: input_boolean.turn_off
    entity_id:
      - input_boolean.opladers
