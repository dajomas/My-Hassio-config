  alias: 'Kerstverlichting Uit tijd'
  trigger:
    - platform: time
      at: '23:00:00'
  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
        - sat
        - sun
  action:
    - service: switch.turn_off
      entity_id:
        - switch.kerstverlichting
