  alias: 'Oplader electrische fiets'
  initial_state: 'on' 
  trigger:
    - platform: time
      at: '16:00:00'
    # - platform: state
    #   entity_id: alarm_control_panel.ha_alarm
    #   to: 'armed_night'
    #   for:
    #     minutes: 15
    - platform: numeric_state
      entity_id: sensor.shelly_shplg_s_7ae478_watt
      below: 5
  condition:
    condition: and
    conditions:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
          - sat
          - sun
      - condition: state
        entity_id: input_boolean.op_verlof
        state: 'off'
  action:
    - service_template: >
        {% if trigger.entity_id == 'sensor.shelly_shplg_s_7ae478_watt' %}
          switch.turn_off
        {% else %}
          switch.turn_on
        {% endif %}
      entity_id: switch.shelly_shplg_s_7ae478
        
