  alias: 'Oplader electrische fiets uit'
  initial_state: 'on' 
  trigger:
    - platform: state
      entity_id: alarm_control_panel.ha_alarm
      to: 'armed_night'
      for:
        minutes: 15
    - platform: numeric_state
      entity_id: sensor.shelly_shplg_s_7ae478_consumption
      above: 1
      below: 10
      for:
        minutes: 10
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: switch.shelly_shplg_s_7ae478
        state: 'on'
        for:
          hours: 1
  action:
    - service: switch.turn_off
      entity_id: switch.shelly_shplg_s_7ae478

        
