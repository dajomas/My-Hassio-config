  alias: 'Koffiezet Uit tijd'
  trigger:
    - platform: time
      at: '19:00'
    - platform: time
      at: '21:00'
  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
        - sat
        - sun
  action:
    - service: switch.turn_off
      entity_id:
        - switch.smappee_koffiezet
