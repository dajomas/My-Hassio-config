alias: 'Kerstverlichting Aan tijd'
trigger:
  - platform: time
    at: '06:00'
condition:
  - condition: time
    weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
      - sat
      - sun
  - condition: state
    entity_id: input_boolean.op_verlof
    state: 'off'
action:
  - service: input_boolean.turn_on
    entity_id:
      - input_boolean.kerstverlichting
