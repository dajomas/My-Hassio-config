  alias: 'Bad weather notification - clear'
  initial_state: 'on'
  trigger:
    platform: template
    value_template: '{{ states.sensor.time.state == states.sensor.notification_time_long.state }}'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sensor.bad_weather
        state: 'clear'
      - condition: state
        entity_id: binary_sensor.v_monnikenheide
        state: 'on'
  action:
    - service: notify.mobile_app_mphone
      data:
        message: "Het is nu {{ states.sensor.buitentemperatuur_gefilterd.state_with_unit }}. De voorspelling voor de komende 12 u is: {{ states.sensor.dark_sky_summary_0d.state }}"
