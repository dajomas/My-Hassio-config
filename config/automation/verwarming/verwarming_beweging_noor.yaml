  alias: Verwarming bij beweging Noor
  trigger:
    - platform: state
      entity_id: binary_sensor.noor_4_3
      to: 'on'
    - platform: state
      entity_id: binary_sensor.noor_4_3
      to: 'off'
  action:
    service: climate.set_temperature
    data_template:
      entity_id: climate.noor
      temperature: >
        {% if is_state('binary_sensor.noor_4_3', 'on') %}
          {{states('input_select.setpunt_noor')}}
        {% elif is_state('binary_sensor.noor_4_3', 'off') %}
          10
        {% endif %}
