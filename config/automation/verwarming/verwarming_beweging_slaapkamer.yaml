  alias: Verwarming bij beweging slaapkamer
  trigger:
    - platform: state
      entity_id: binary_sensor.slaapkamer_2_3
      to: 'on'
    - platform: state
      entity_id: binary_sensor.slaapkamer_2_3
      to: 'off'
  action:
    service: climate.set_temperature
    data_template:
      entity_id: climate.slaapkamer
      temperature: >
        {% if is_state('binary_sensor.slaapkamer_2_3', 'on') %}
          {{states('input_select.setpunt_slaapkamer')}}
        {% elif is_state('binary_sensor.slaapkamer_2_3', 'off') %}
          10
        {% endif %}
