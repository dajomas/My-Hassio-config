  alias: 'Alarm arm night'

  trigger:
    - platform: state
      entity_id: media_player.philips_tv
      from: 'on'
      to: 'off'
    - platform: state
      entity_id: media_player.vsx921
      from: 'on'
      to: 'off'
    - platform: state
      entity_id: light.slaapkamer
      to: 'off'
    - platform: state
      entity_id: light.slaapkamer
      to: 'unavailable'
    - platform: state
      entity_id: media_player.philips_tv_wifi
      from: 'on'
      to: 'off'
  condition:
    condition: and
    conditions:
      - condition: time
        after: '20:15:00'
        before: '04:00:00'
      - condition: state
        entity_id: media_player.philips_tv
        state: 'off'
      - condition: state
        entity_id: media_player.philips_tv_wifi
        state: 'off'
      - condition: or
        conditions:
          - condition: state
            entity_id: input_boolean.gielthuis
            state: 'on'
          - condition: state
            entity_id: input_boolean.martinethuis
            state: 'on'
  action:
    - service: light.turn_on
      entity_id: light.slaapkamer
    - service: alarm_control_panel.alarm_arm_night
      entity_id: alarm_control_panel.ha_alarm
      data:
        code: !secret alarm_code
    - service: homeassistant.turn_off
      entity_id: script.mqtt_arrive_script, script.mqtt_depart_script
    - service: script.mqtt_arrive_script
      data_template:
        identity: '{"identity":"Alarm night {{now().strftime("%H:%M")}}"}'


    
    
