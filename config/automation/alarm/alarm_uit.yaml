  alias: "Alarm uit"
  trigger:
    platform: state
    entity_id: input_boolean.alarm
    to: 'off'
  action:
    - service: script.turn_off
      entity_id: 
        - script.alarm_lights1
        - script.alarm_lights2
        - script.alarm_sound
    - delay: '00:00:09'
    - service: light.turn_off
      entity_id:
        - light.alle_tuinverlichting
        - light.spots_tv
    - service: media_player.sonos_restore
      entity_id:
        - media_player.keuken

