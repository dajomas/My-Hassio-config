alias: "Beweging in den hof"
trigger:
  platform: state
  entity_id: binary_sensor.den_hof_outdoor_human
  to: 'on'
condition:
  condition: or
  conditions:
    - condition: state
      entity_id: alarm_control_panel.ha_alarm
      state: 'armed_away'
    - condition: state
      entity_id: alarm_control_panel.ha_alarm
      state: 'armed_home'
action:
  - service: notify.ios
    data:
      message: "Bezoek! -- Alarm opzetten?"
      data:
        push:
          badge: 0
          category: 'camera'
        entity_id: camera.den_hof
        action_data:
          entity_id: input_boolean.alarm_test
