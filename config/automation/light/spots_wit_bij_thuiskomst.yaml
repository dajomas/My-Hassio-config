  alias: Spots wit bij thuiskomst
  trigger:
    - platform: state
      entity_id: sensor.giel_komt_thuis
      to: arriving
    - platform: state
      entity_id: sensor.martine_komt_thuis
      to: arriving
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: "{{ states('alarm_control_panel.ha_alarm') != 'disarmed' }}"
      - condition: state
        entity_id: light.spots_tv
        state: 'on'
      - condition: state
        entity_id: sensor.dark_outside
        state: 'true'
  action:
    - service: light.turn_on
      entity_id: light.spots_tv
      data:
        profile: reading
 