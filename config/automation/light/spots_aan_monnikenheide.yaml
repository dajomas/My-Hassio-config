  alias: Spots aan monnikenheide
  initial_state: 'on' 
  trigger:
    platform: state
    entity_id: binary_sensor.living_7_3
    to: 'on'
  condition:
    condition: and
    conditions:
      - condition: time
        after: '06:25:00'
      - condition: state
        entity_id: binary_sensor.v_monnikenheide
        state: 'on'
      - condition: state
        entity_id: calendar.monnikenheide_monnikenheide
        state: 'off'
      - condition: state
        entity_id: sensor.dark_outside
        state: 'true'
  action:
    - service: light.turn_on
      entity_id: light.spots_tv
      data:
        profile: reading
