alias: Spots aan monnikenheide
trigger:
  platform: time
  at: '06:30'
condition:
  condition: and
  conditions:
    - condition: template
      value_template: "{{as_timestamp(states.calendar.monnikenheide.attributes.start_time) - as_timestamp(now()) | float < 26.640}}"
    - condition: sun
      before: sunrise
      before_offset: "-00:30:00"
action:
  - service: light.turn_on
    entity_id: group.spots_tv
    data:
      profile: reading
