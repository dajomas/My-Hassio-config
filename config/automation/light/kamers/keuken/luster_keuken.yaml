  alias: Luster keuken
  initial_state: 'on' 
  trigger:
    - platform: state
      entity_id: binary_sensor.luster_keuken_gedrukt

  condition:
    - condition: template
      value_template: "{{ (as_timestamp(now()) - as_timestamp(states.light.luster_keuken.last_changed)) > 10 }}"

  action:
    - service_template: >
        {% if is_state('light.luster_keuken', 'on') %}
          light.turn_off
        {% else %}
          light.turn_on
        {% endif %}
      data:
          entity_id: light.luster_keuken
