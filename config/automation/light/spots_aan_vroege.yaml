alias: Spots aan vroege
trigger:
  platform: time
  at: '04:55'
condition:
  condition: and
  conditions:
    - condition: template
      value_template: "{{as_timestamp(states.calendar.vroege.attributes.start_time) - as_timestamp(now()) | float < 108000}}"
    - condition: sun
      before: sunrise
      before_offset: "-00:30:00"
action:
  - service: light.turn_on
    entity_id: group.spots_tv
    data:
      profile: reading
