  alias: 'Verlichting Noor Aan/Uit'
  initial_state: 'on' 
  trigger:
    - platform: time
      at: '07:00'
    - platform: time
      at: '09:00'
    - platform: time
      at: '22:00'
  action:
    - service_template: >
        {% if now().hour == 7 and is_state('binary_sensor.schooldag', 'on') %}
          automation.turn_on
        {% elif now().hour == 9 %}
          automation.turn_on
        {% else %}
          automation.turn_off
        {% endif %}
      entity_id: automation.verlichting_bij_beweging_noor
    - condition: template
      value_template: "{{  now().hour == 22  }}"
    - service: script.vertraagd_uit_noor_30_min