  alias: Beweging badkamer
  initial_state: 'on' 
  trigger:
    - platform: state
      entity_id: binary_sensor.badkamer_1_3
      to: 'on'
    - platform: state
      entity_id: binary_sensor.badkamer_1_3
      to: 'off'
      for:
        minutes: 4
    - platform: state
      entity_id: binary_sensor.beweging_badkamer_pir
      to: 'on'
    - platform: state
      entity_id: binary_sensor.beweging_slaapkamer_pir
      to: 'off'
      for:
        minutes: 4
  action:
    - service_template: >
        {%- if trigger.to_state.state == 'on' -%}
          input_boolean.turn_on
        {%- elif trigger.to_state.state == 'off' -%}
          input_boolean.turn_off
        {%- else -%}
          script.dummy
        {%- endif -%}
      entity_id:  input_boolean.beweging_badkamer
