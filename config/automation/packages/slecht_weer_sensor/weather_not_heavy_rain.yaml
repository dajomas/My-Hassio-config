  alias: 'Bad weather notification - heavy_rain'
  initial_state: 'on'
  trigger:
    platform: template
    value_template: '{{ states.sensor.time.state == states.sensor.notification_time_long.state }}'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sensor.bad_weather
        state: 'heavy_rain'
      - condition: state
        entity_id: binary_sensor.v_monnikenheide
        state: 'on'
  action:
    - service: notify.ios_mphone
      data:
        message: 'Er wordt hevige regen voorspeld, op tijd vertrekken!  Het is nu {{ states.sensor.garage_5_0.state_with_unit }}. De voorspelling voor de komende 12 u is: {{ states.sensor.dark_sky_summary_0d.state }}'
