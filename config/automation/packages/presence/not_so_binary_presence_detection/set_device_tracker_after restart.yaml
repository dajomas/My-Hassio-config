  alias: Set device tracker
  initial_state: 'on' 
  trigger:
    - platform: homeassistant
      event: start
  action:
    - delay:
        seconds: 15
    - service: device_tracker.see
      data_template:
        dev_id: giel_not_so_binary
        location_name: >-
          {{states('sensor.giel_status')}}
    - service: device_tracker.see
      data_template:
        dev_id: martine_not_so_binary
        location_name: >-
          {{states('sensor.martine_status')}}
          