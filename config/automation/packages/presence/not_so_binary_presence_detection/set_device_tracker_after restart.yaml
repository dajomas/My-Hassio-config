  alias: Set device tracker after restart
  initial_state: 'on' 
  trigger:
    - platform: homeassistant
      event: start
  action:
    - delay:
        seconds: 15
    - service: device_tracker.see
      data_template:
        dev_id: giel_not_so_binary
        source_type: router
        location_name: >-
          {{states('sensor.giel_status')}}
    - service: device_tracker.see
      data_template:
        dev_id: martine_not_so_binary
        source_type: router
        location_name: >-
          {{states('sensor.martine_status')}}
    - service: device_tracker.see
      data_template:
        dev_id: noor_not_so_binary
        source_type: router
        location_name: >-
          {{states('sensor.noor_status')}}
    - service: device_tracker.see
      data_template:
        dev_id: fien_not_so_binary
        source_type: router
        location_name: >-
          {{states('sensor.fien_status')}}
    - service: device_tracker.see
      data_template:
        dev_id: iphone4_not_so_binary
        source_type: router
        location_name: >-
          {{states('sensor.iphone4_status')}}

          