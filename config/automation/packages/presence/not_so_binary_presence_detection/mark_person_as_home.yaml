  alias: Mark person as home
  initial_state: 'on' 
  trigger:
    - platform: state
      entity_id: input_select.giel_status_dropdown
      to: 'Juist Aangekomen'
      for:
        minutes: 5
    - platform: state
      entity_id: input_select.martine_status_dropdown
      to: 'Juist Aangekomen'
      for:
        minutes: 5
    - platform: state
      entity_id: input_select.giel_status_dropdown
      from: 'Juist Weg'
      to: 'Juist Aangekomen'
    - platform: state
      entity_id: input_select.martine_status_dropdown
      from: 'Juist Weg'
      to: 'Juist Aangekomen'
  action:
    - service: input_select.select_option
      data_template:
        entity_id: >
          {% if trigger.entity_id == 'input_select.giel_status_dropdown' %}
            input_select.giel_status_dropdown
          {% else %}
            input_select.martine_status_dropdown
          {% endif %}
        option: Thuis