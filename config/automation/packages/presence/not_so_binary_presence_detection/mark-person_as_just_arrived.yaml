  alias: Mark person as just arrived
  initial_state: 'on' 
  trigger:
    - platform: state
      entity_id: binary_sensor.giel_bayesian
      from: 'off'
      to: 'on'
    - platform: state
      entity_id: binary_sensor.martine_bayesian
      from: 'off'
      to: 'on'
  action:
    - service: input_select.select_option
      data_template:
        entity_id: >
          {% if trigger.entity_id == 'binary_sensor.giel_bayesian' %}
            input_select.giel_status_dropdown
          {% else %}
            input_select.martine_status_dropdown
          {% endif %}
        option: >
          {% if trigger.entity_id == 'binary_sensor.giel_bayesian' %}
            {% if states.input_select.giel_status_dropdown.state == 'Juist Weg' %}
              Thuis
            {% else %}
              Juist Aangekomen
            {% endif %}
          {% else %}
            {% if states.input_select.martine_status_dropdown.state == 'Juist Weg' %}
              Thuis
            {% else %}
              Juist Aangekomen
            {% endif %}
          {% endif %}