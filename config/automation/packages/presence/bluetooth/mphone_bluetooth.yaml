  alias: mPhone bluetooth
  initial_state: 'on' 
  trigger:
    - platform: state
      entity_id: sensor.mphone_bt_thuis
  condition:
    condition: and
    conditions:
      - condition: numeric_state
        entity_id: sensor.uptime_in_uren
        above: 0.06
  action:
    - service_template: >
        {% if states.sensor.mphone_bt_thuis.state | float < 43 %}
           script.martine_bt_not_home
        {% else %}
           script.martine_bt_home
        {% endif %}
