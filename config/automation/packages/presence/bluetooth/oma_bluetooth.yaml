  alias: Oma bluetooth
  initial_state: 'on' 
  trigger:
    - platform: state
      entity_id: sensor.oma_bt_aanwezig
  action:
    - service_template: >
        {% if states.sensor.oma_bt_aanwezig.state | float > 43 %}
           script.oma_bt_aanwezig
        {% else %}
           script.oma_bt_niet_aanwezig
        {% endif %}
