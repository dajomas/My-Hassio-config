  alias: gPhone bluetooth
  initial_state: 'on' 
  trigger:
    - platform: state
      entity_id: sensor.gphone_bt_thuis
  action:
    - service_template: >
        {% if states.sensor.gphone_bt_thuis.state | float > 43 %}
           input_boolean.turn_on
        {% else %}
           input_boolean.turn_off
        {% endif %}
      entity_id: input_boolean.gphone_bluetooth
    - service: device_tracker.see
      data_template:
        dev_id: giel_bt_monitor
        source_type: bluetooth
        location_name: >-
          {% if states.sensor.gphone_bt_thuis.state | float > 43 %}
             home
          {% else %}
             not_home
          {% endif %}