  alias: Bompa bluetooth
  initial_state: 'on' 
  trigger:
    - platform: state
      entity_id: sensor.bompa_bt_aanwezig
  action:
    - service_template: >
        {% if states.sensor.bompa_bt_aanwezig.state | float > 43 %}
           script.bompa_bt_aanwezig
        {% else %}
           script.bompa_bt_niet_aanwezig
        {% endif %}
