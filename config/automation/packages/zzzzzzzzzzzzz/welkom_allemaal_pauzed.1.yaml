  alias: Welkom allemaal, sonos paused
  initial_state: 'on' 
  hide_entity: false
  trigger:
    - platform: state
      entity_id: sensor.g_m_komen_thuis
      to: 'arriving'
      for:
        seconds: 10
  # condition:
  #   condition: and
  #   conditions:
  #     - condition: state
  #       entity_id: media_player.keuken
  #       state: paused
  #     - condition: state
  #       entity_id: input_boolean.giel_komt_thuis
  #       state: 'on'
  #     - condition: state
  #       entity_id: input_boolean.martine_komt_thuis
  #       state: 'on'
  action:
    - service_template: >
        {% if is_state('script.begroeting_paused', 'on') %}
           script.turn_off
        {% else %}
           script.turn_on
        {% endif %}
      data_template:
        entity_id: >
          {% if is_state('script.begroeting_paused', 'on') %}
             script.begroeting_paused
          {% else %}
             script.dummy
          {% endif %}
    - wait_template: "{{ is_state('script.dummy', 'off') }}"
    - service_template: >
        {% if is_state('script.begroeting_playing', 'on') %}
           script.turn_off
        {% else %}
           script.turn_on
        {% endif %}
      data_template:
        entity_id: >
          {% if is_state('script.begroeting_playing', 'on') %}
             script.begroeting_playing
          {% else %}
             script.dummy
          {% endif %}
    - wait_template: "{{ is_state('script.dummy', 'off') }}"
    - service_template: >
        {% if is_state('script.sonos_pauze_spreek', 'on') %}
           script.turn_off
        {% else %}
           script.turn_on
        {% endif %}
      data_template:
        entity_id: >
          {% if is_state('script.sonos_pauze_spreek', 'on') %}
             script.sonos_pauze_spreek
          {% else %}
             script.dummy
          {% endif %}
    - wait_template: "{{ is_state('script.dummy', 'off') }}"
    - service_template: >
        {% if is_state('script.sonos_playing_spreek', 'on') %}
           script.turn_off
        {% else %}
           script.turn_on
        {% endif %}
      data_template:
        entity_id: >
          {% if is_state('script.sonos_playing_spreek', 'on') %}
             script.sonos_playing_spreek
          {% else %}
             script.dummy
          {% endif %}
