      data_template:
          speech_message: >
             {{ [
             "Hallo allemaal, welkom thuis.",
             "Hallo allemaal, blij dat jullie veilig thuis geraakt zijn.",
             "De koning en zijn koningin zijn terug thuis.",
             "Blij dat jullie thuis zijn. ",
             "De koning en zijn rechterhand zijn terug."
             ] | random }}
