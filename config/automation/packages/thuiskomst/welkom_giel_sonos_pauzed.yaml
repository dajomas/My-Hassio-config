  alias: Welkom Giel, sonos paused
  hide_entity: false
  trigger:
    platform: state
    entity_id: binary_sensor.keuken_6_3
    to: 'on'
    for:
      seconds: 3
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.keuken_not_playing
        state: 'on'     # {{ states('media_player.keuken') != 'playing' }}
      - condition: state
        entity_id: input_boolean.martine_komt_thuis
        state: 'off'
      - condition: state
        entity_id: input_boolean.giel_komt_thuis
        state: 'on'
      - condition: template
        value_template: "{{as_timestamp(now()) - as_timestamp(state_attr('script.sonos_pauze_spreek', 'last_triggered')) | float > 200 }}"
      - condition: template
        value_template: "{{as_timestamp(now()) - as_timestamp(state_attr('script.sonos_playing_spreek', 'last_triggered')) | float > 200 }}"
  action:
    - service: script.sonos_pauze_spreek
      data_template:
        sonos_entity: media_player.keuken
        volume: 0.55
        delay: '00:00:08'
        speech_message: >
           {% set person = 'Giel' %}
           {{ [
           "Hallo " + person + ", welkom thuis.",
           "Welkom thuis " + person + ", zware dag gehad?",
           "Blij dat je thuis bent " + person ,
           "De grote baas is thuis!",
           "Iedereen knielen voor de almachtige heerser",
           "Wees welkom " + person + ", toch niet te veel gedronken?"
           ] | random }}
