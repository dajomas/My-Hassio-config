het_weer:
  name: Het Weer
  icon: mdi:weather-partlycloudy
  view: yes
  entities:
    - sensor.moon
    - sun.sun
    - sensor.garage_5_0
    - group.slecht_weer_sensor
    - group.bewolking
    - camera.buienradar
    - camera.ISS
    - group.wunderground
    - group.dialy_forecast
    - group.vanalles
vanalles:
  name: Allerlei
  entities:
    - sensor.moon
    - sensor.next_rising
    - sensor.people_in_space
bewolking:
  name: Bewolking test
  entities:
    - sensor.owm_cloud_coverage
    - sensor.yr_cloudiness
    - sensor.yr_high_clouds
    - sensor.yr_low_clouds
    - sensor.yr_medium_clouds
wunderground:
  name: Het Weer
  entities:
    - sensor.pws_weather
    - sensor.pws_weather_1h
    - sensor.pws_temp_c
    - sensor.pws_temp_high_1d_c
    - sensor.pws_temp_low_1d_c
    - sensor.pws_precip_1d
    - sensor.pws_precip_1d_mm
    - sensor.pws_wind_kph
    - sensor.pws_wind_1d_kph
    - sensor.pws_wind_dir
dialy_forecast:
  name: Weersvoorspelling
  entities:
    - sensor.pws_weather_1d_metric
    - sensor.pws_weather_1n_metric
    - sensor.pws_weather_2d_metric
    - sensor.pws_weather_2n_metric
    - sensor.pws_weather_3d_metric
    - sensor.pws_weather_3n_metric
    - sensor.pws_weather_4d_metric
    - sensor.pws_weather_4n_metric
