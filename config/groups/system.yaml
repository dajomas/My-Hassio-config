system:
  name: Raspi
  view: yes
  icon: mdi:raspberrypi
  entities:
    - group.systeem
    - group.pihole
    - group.dietpi
    - group.diethass
    # - group.test
    - configurator.plex_media_server
    - configurator.philips_hue
    - switch.reserve
    - switch.reserve_2

test:
  name: Test
  control: hidden
  entities:
    - switch.relay_8_11_1
    - switch.relay_8_11_2
    - switch.relay_8_11_3
    - switch.relay_8_11_4
    - switch.relay_8_11_5
    - switch.relay_8_11_6
    - switch.relay_8_11_7
    - switch.relay_8_11_8
    - switch.badkamer
    - switch.noor
    - switch.fien
    - switch.slaapkamer
    - switch.reserve_mqtt
    - switch.verluchting
    - switch.wc

systeem:
  name: Systeem
  entities:
    - sensor.disk_use
    - sensor.processor_use
    - sensor.memory_free
    - sensor.memory_use
    - sensor.swap_use
    - sensor.since_last_boot
    - sensor.gieljnssns
    - sensor.gieljnssnsport

pihole:
  name: PiHole
  control: hidden
  entities:
    - sensor.pihole_dns_queries_today
    - sensor.pihole_ads_blocked_today
    - sensor.pihole_ads_percentage_blocked_today
    - sensor.pihole_dns_unique_clients
    - sensor.pihole_dns_unique_domains
    - sensor.pihole_domains_blocked

diethass:
  name: DietHass
  entities:
    - sensor.diethass_uptime
    - sensor.diethass_cpu_user
    - sensor.diethass_cpu_system
    - sensor.diethass_ram_free
    - sensor.diethass_ram_used
    - sensor.diethass_disk_free
    - sensor.diethass_ipv4_in
    - sensor.diethass_ipv4_out
    - sensor.diethass_processes_running
    - sensor.diethass_active_connections

dietpi:
  name: DietPi
  entities:
    - sensor.dietpi_uptime
    - sensor.dietpi_cpu_user
    - sensor.dietpi_cpu_system
    - sensor.dietpi_ram_free
    - sensor.dietpi_ram_used
    - sensor.dietpi_disk_free
    - sensor.dietpi_ipv4_in
    - sensor.dietpi_ipv4_out
    - sensor.dietpi_processes_running
    - sensor.dietpi_active_connections
