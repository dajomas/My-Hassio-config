system:
  name: Raspi
  view: yes
  icon: mdi:raspberrypi
  entities:
    - group.systeem
    - script.ha_restart
    - group.automations
    - group.smappee
    - group.test
    - configurator.plex_media_server
    - configurator.philips_hue
    - switch.reserve
    - switch.reserve_2

test:
  name: Test
  entities:
    - binary_sensor.living_7_3
    - sensor.living_7_0
    - sensor.living_7_1
    - sensor.living_7_2
smappee:
  name: Smappee
  control: hidden
  entities:
    - sensor.smappee_thuis_always_on
    - sensor.smappee_thuis_current
    - sensor.smappee_thuis_current_today
    - sensor.smappee_thuis_solar
    - sensor.smappee_thuis_solar_today
    - switch.reserve3
    - switch.reserve4
    - switch.reserve5
systeem:
  entities:
    - sensor.cpu_used
    - sensor.ram_available
    - sensor.ram_used
    - sensor.since_last_boot
    - sensor.gieljnssnsha
    - sensor.pihole_dns_queries_today
    - sensor.pihole_ads_blocked_today
    - sensor.pihole_ads_percentage_blocked_today
    - sensor.pihole_dns_unique_clients
    - sensor.pihole_dns_unique_domains
    - sensor.pihole_domains_blocked
automations:
  name: Automatisaties
  control: hidden
  entities:
    - automation.verwarming_bij_beweging_noor
    - automation.verwarming_bij_beweging_fien
    - automation.verwarming_bij_beweging_badkamer
    - automation.verwarming_bij_beweging_slaapkamer
    - automation.kerstverlichting_aan
    - automation.verluchting_aan
    - automation.verluchting_afkoeling
