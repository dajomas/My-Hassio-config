input_boolean:
  allowtiktok:
    name: TikTok
    icon: mdi:music-box

switch:
  - platform: template
    switches:
      allowtiktok:
        value_template: "{{ is_state('input_boolean.allowtiktok', 'on') }}"
        icon_template: mdi:music-box
        friendly_name: TikTok
        turn_on:
          - service: input_boolean.turn_on
            data:
              entity_id: input_boolean.allowtiktok
        turn_off:
          - service: input_boolean.turn_off
            data:
              entity_id: input_boolean.allowtiktok


automation:
  - id: enable_tiktok
    alias: Enable tiktok
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: input_boolean.allowtiktok
      to: 'on'
    action:
    - service: adguard.disable_url
      data:
        url: https://raw.githubusercontent.com/gieljnssns/Social-media-Blocklists/master/adguard-tiktok.txt

  - id: disable_tiktok
    alias: Disable tiktok
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: input_boolean.allowtiktok
      to: 'off'
    action:
    - service: adguard.enable_url
      data:
        url: https://raw.githubusercontent.com/gieljnssns/Social-media-Blocklists/master/adguard-tiktok.txt