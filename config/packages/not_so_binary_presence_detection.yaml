input_select:
  giel_status_dropdown:
    name: Giel
    options:
      - Thuis
      - Juist Aangekomen
      - Juist Weg
      - Afwezig
      - Langdurig Afwezig
  
  martine_status_dropdown:
    name: Martine
    options:
      - Thuis
      - Juist Aangekomen
      - Juist Weg
      - Afwezig
      - Langdurig Afwezig

sensor:
  - platform: template
    sensors:
      giel_status:
        value_template: '{{ states.input_select.giel_status_dropdown.state }}'
        friendly_name: 'Giel'
      martine_status:
        value_template: '{{ states.input_select.martine_status_dropdown.state }}'
        friendly_name: 'Martine'
