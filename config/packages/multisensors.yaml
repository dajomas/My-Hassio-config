
light:
  - platform: mqtt_json
    name: "Keuken Led"
    state_topic: "giel/keuken"
    command_topic: "giel/keuken/set"
    brightness: true
    flash: true
    rgb: true
    optimistic: false
    qos: 0


sensor:
  - platform: mqtt
    state_topic: "giel/keuken"
    name: "Keuken_Luchtvochtigheid"
    unit_of_measurement: "%"
    value_template: '{{ value_json.humidity | round(1) }}'

  - platform: mqtt
    state_topic: "giel/keuken"
    name: "Keuken_Light Level"
    ##This sensor is not calibrated to actual LUX. Rather, this a map of the input voltage ranging from 0 - 1023.
    unit_of_measurement: "LUX"
    value_template: '{{ value_json.ldr }}'

  - platform: mqtt
    state_topic: "giel/keuken"
    name: "Keuken_Temperatuur"
    unit_of_measurement: "°C"
    value_template: '{{ value_json.temperature | round(1) }}'

  - platform: mqtt
    state_topic: "giel/keuken"
    name: "Keuken_Gevoelstemperatuur"
    unit_of_measurement: "°C"
    value_template: '{{ value_json.heatIndex | round(1) }}'

binary_sensor:
  - platform: mqtt
    state_topic: "giel/keuken"
    name: "Keuken_Beweging"
    value_template: '{{ value_json.motion }}'
    payload_on: "motion detected"
    payload_off: "standby"
    device_class: motion
